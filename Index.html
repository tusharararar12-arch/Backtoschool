<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Be My Valentine? üíñ</title>
  <style>
    :root { --pink: #ff4f81; }
    html,body{height:100%;}
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
      -webkit-font-smoothing:antialiased;
    }
    .container { margin-top: 15vh; }
    h1 { font-size: 2.5rem; color: white; text-shadow: 2px 2px 8px var(--pink); }
    .buttons { margin-top: 40px; position: relative; height: 120px; }
    button {
      padding: 15px 35px;
      font-size: 1.2rem;
      margin: 15px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.25s ease;
    }
    #yesBtn { background-color: var(--pink); color: white; }
    #yesBtn:hover { transform: scale(1.06); }
    #noBtn { background-color: white; color: var(--pink); position: absolute; left: calc(50% + 120px); top: 0; }
    .heart {
      position: fixed;
      bottom: -10px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      pointer-events: none;
    }
    @keyframes floatUp { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-110vh) scale(1.5); opacity: 0; } }
    .success { font-size: 2rem; color: white; animation: pop 0.5s ease forwards; }
    @keyframes pop { 0% { transform: scale(0.5); } 100% { transform: scale(1.2); } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my Valentine? üíñ</h1>
    <div class="buttons">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üò¢</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 80);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    noBtn.addEventListener('mouseover', moveNoButton);
    noBtn.addEventListener('click', moveNoButton);
    noBtn.addEventListener('touchstart', moveNoButton);

    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = `
        <div style="margin-top:20vh; text-align:center;">
          <h1 class="success">YAYYYY üíï Best Decision Ever üòå</h1>
          <h2 style="color:white;">You just made my whole year ‚ù§Ô∏è</h2>
        </div>
      `;
      createHearts();
    });

    function createHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = 'üíñ';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 300);
    }

    // Initial floating hearts
    createHearts();
  </script>
</body>
</html>
